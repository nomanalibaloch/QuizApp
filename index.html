<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="data:,">
</head>
<body>
    <main>
       <div class="start-tab">
         <div class="main-logo">
            <img src="Logo.png" alt="logo">
        </div>
        <button class="start-btn">Start Now > > ></button>
        <p class="highest-score">Highest Score: 20/25</p>
       </div>
           <div class="question-tab display-none">
            <div class="small-logo">
                <img src=".Logo.png" alt="logo">
                <span class="music-logo">&#119189;</span>
            </div>
                <div class="score lol display-none">
                <p class="task-done lol-child">0<span class="quest-no">1</span>/25</p>    
                </div>
            <div class="question-container">
                <h2 class="question">Inside which HTML element do we put the JavaScript? &#10003;</h2>
            </div>
            <div class="timer lol">
                <p class="time lol-child">00:<span class="seconds">30</span></p>
            </div>
            <div class="question-choice">
                <div class="choice" index="0">&lt;JS&gt;</div>
                <div class="choice" index="1">&lt;scripting&gt;</div>
                <div class="choice" index="2">&lt;JavaScript&gt;</div>
                <div class="choice" index="3">&lt;script&gt;</div>
            </div>
            <div class="next-btn lol">
                <p class="lol-child next">Next ></p>
            </div>
       </div>
       <div class="result display-none">
            <div class="last-logo">
                <img src=".Logo.png" alt="logo">
            </div>
            <p class="res pect">Result</p>
                 <div class="parent-div">
                    <div class="child-div"></div>
                    <div class="actual-result">
                    <p class="result-value correct-value">70%</p>
                    <p class="result-value incorrect-value">30%</p>
                </div>
                </div>

                <div class="result-check ">
                <div class="incorrect box"></div><span> Incorrect</span>
                <div class="correct box"></div><span> Correct</span>
                </div>
             <p class="res">“Keep learning, you have a good score!"</p>   
             <button class="retry-btn">< < < Retry</button>
       </div>
               <p class="made-by">Made with  ❤️ by Noman Gorchani</p>
    </main>
</body>

</html>
